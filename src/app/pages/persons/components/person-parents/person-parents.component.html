<mat-form-field appearance="standard">
  <mat-label>Parent</mat-label>
  <mat-select (selectionChange)="selectParentOnChange($event)">
    <mat-option *ngFor="let person of persons" [value]="person">
      {{ person.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="form-actions">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="addPersonAsParent()"
  >
    Add parent
  </button>
</div>

<mat-form-field appearance="standard">
  <mat-select
    placeholder="Select relative type"
    (selectionChange)="onChange($event)"
  >
    <mat-option value="father"> Father </mat-option>
    <mat-option value="mother"> Mother </mat-option>
  </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
      <td mat-cell *matCellDef="let row">{{ row.birthday }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of children"
  ></mat-paginator>
</div>
