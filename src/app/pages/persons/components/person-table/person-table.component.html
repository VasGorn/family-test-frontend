<mat-form-field appearance="standard">
  <mat-label>Age from</mat-label>
  <input matInput [(ngModel)]="ageFrom" placeholder="Age from" />
</mat-form-field>
<mat-form-field appearance="standard">
  <mat-label>Age to</mat-label>
  <input matInput [(ngModel)]="ageTo" placeholder="Age to" />
</mat-form-field>
<button
  style="margin-bottom: 10px"
  (click)="filterPersonsByAge()"
  mat-raised-button
  color="primary"
>
  Filter
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
      <td mat-cell *matCellDef="let row">{{ row.birthday }}</td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
      <td mat-cell *matCellDef="let row">{{ row.gender }}</td>
    </ng-container>

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="text-center">Select</th>
      <td mat-cell *matCellDef="let row" class="text-center">
        <button (click)="selectPerson(row)" mat-raised-button color="primary">
          SELECT
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="text-center">Delete</th>
      <td mat-cell *matCellDef="let row" class="text-center">
        <button (click)="deletePerson(row)" mat-raised-button color="warn">
          DELETE
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No data matching the filter</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of persons"
  ></mat-paginator>
</div>
